<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <!--    <script src="https://cdn.tailwindcss.com"></script>-->
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/output.css}">
  <style>
    .highlight-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      padding: 5px;
      background: linear-gradient(to right, red, purple);
    }
    .highlight-circle img {
      border-radius: 50%;
    }
  </style>
</head>


<body class="bg-gray-50">
<div class="max-w-screen-md mx-auto p-4">
  <div class="flex items-center justify-between border-b pb-3">
    <h1 class="text-2xl font-bold">dranduil</h1>
    <div class="flex items-center">
      <button class="mr-2">
        <img src="https://unsplash.it/24/24" alt="Add" class="rounded-full">
      </button>
      <button>
        <img src="https://unsplash.it/24/24" alt="Menu" class="rounded-full">
      </button>
    </div>
  </div>
  <div class="flex items-center space-x-4 py-3">
    <div class="highlight-circle">
      <img src="https://unsplash.it/60/60" alt="Profile Picture" class="bg-white">
    </div>
    <div class="flex-1 grid grid-cols-3 text-center">
      <div>
        <span class="block text-lg font-semibold">101</span>
        <span class="text-sm text-gray-600">Posts</span>
      </div>
      <div>
        <span class="block text-lg font-semibold">2874</span>
        <span class="text-sm text-gray-600">Followers</span>
      </div>
      <div>
        <span class="block text-lg font-semibold">2547</span>
        <span class="text-sm text-gray-600">Following</span>
      </div>
    </div>
  </div>
  <div class="text-center mb-3">
    <span class="font-semibold">Jonathan</span>
  </div>
  <div class="mb-3">
    <button class="border rounded text-sm py-1 px-4 w-full">Edit Profile</button>
  </div>
  <div class="mb-3">
    <h2 class="font-semibold mb-2">Story Highlights</h2>
    <div class="flex space-x-2 overflow-x-auto">
      <!-- Placeholder for story highlights -->
      <div class="w-16 h-16 bg-gray-300 rounded-full"></div>
      <div class="w-16 h-16 bg-gray-300 rounded-full"></div>
      <div class="w-16 h-16 bg-gray-300 rounded-full"></div>
    </div>
  </div>
  <div class="grid grid-cols-3 gap-2">
    <!-- Placeholder for grid images -->
    <div class="w-full h-24 bg-gray-300"></div>
    <div class="w-full h-24 bg-gray-300"></div>
    <div class="w-full h-24 bg-gray-300"></div>
    <div class="w-full h-24 bg-gray-300"></div>
    <div class="w-full h-24 bg-gray-300"></div>
    <div class="w-full h-24 bg-gray-300"></div>
    <div class="w-full h-24 bg-gray-300"></div>
    <div class="w-full h-24 bg-gray-300"></div>
    <div class="w-full h-24 bg-gray-300"></div>
  </div>
  <div class="fixed inset-x-0 bottom-0 bg-white border-t p-2">
    <div class="flex justify-around">
      <button>
        <img src="https://unsplash.it/24/24" alt="Home" class="rounded-full">
      </button>
      <button>
        <img src="https://unsplash.it/24/24" alt="Search" class="rounded-full">
      </button>
      <button>
        <img src="https://unsplash.it/24/24" alt="Add Post" class="rounded-full">
      </button>
      <button>
        <img src="https://unsplash.it/24/24" alt="Favorites" class="rounded-full">
      </button>
      <button>
        <img src="https://unsplash.it/24/24" alt="Profile" class="rounded-full">
      </button>
    </div>
  </div>
</div>
</body>
</html>
