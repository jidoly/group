<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <!--    <script src="https://cdn.tailwindcss.com"></script>-->
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/output.css}">
  <style>
    .highlight-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      padding: 5px;
      background: linear-gradient(to right, red, purple);
    }
    .highlight-circle img {
      border-radius: 50%;
    }
  </style>
</head>




<body>


<div class="bg-white max-w-sm mx-auto">
  <div class="flex justify-between items-center px-4 py-2">
    <h1 class="text-lg font-bold">dranduil</h1>
    <div class="flex space-x-2">
      <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-6 w-6"
      >
        <path d="M5 12h14"></path>
        <path d="M12 5v14"></path>
      </svg>
      <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-6 w-6"
      >
        <line x1="4" x2="20" y1="12" y2="12"></line>
        <line x1="4" x2="20" y1="6" y2="6"></line>
        <line x1="4" x2="20" y1="18" y2="18"></line>
      </svg>
    </div>
  </div>
  <div class="flex items-center px-4 py-2 space-x-4">
    <span
            class="relative flex shrink-0 overflow-hidden w-16 h-16 rounded-full border-2 border-[#E1306C]"

            src="/placeholder.svg?height=70&amp;width=70"
    ></span>
    <div class="flex-1 grid grid-cols-3 gap-4 text-center">
      <div>
        <span class="block font-bold">101</span>
        <span class="text-sm">Posts</span>
      </div>
      <div>
        <span class="block font-bold">2874</span>
        <span class="text-sm">Followers</span>
      </div>
      <div>
        <span class="block font-bold">2547</span>
        <span class="text-sm">Following</span>
      </div>
    </div>
  </div>
  <div class="px-4 py-2">
    <div class="font-bold">Jonathan</div>
    <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 mt-2 w-full">
      Edit Profile
    </button>
  </div>
  <div class="border-t border-gray-300">
    <div class="px-4 py-2 font-bold">Story Highlights</div>
    <div class="flex justify-around items-center px-4 py-2">
      <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-6 w-6"
      >
        <rect width="7" height="7" x="3" y="3" rx="1"></rect>
        <rect width="7" height="7" x="14" y="3" rx="1"></rect>
        <rect width="7" height="7" x="14" y="14" rx="1"></rect>
        <rect width="7" height="7" x="3" y="14" rx="1"></rect>
      </svg>
      <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-6 w-6"
      >
        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
        <circle cx="12" cy="13" r="3"></circle>
      </svg>
    </div>
  </div>
  <div class="grid grid-cols-3 gap-2 px-2 py-2">
    <div class="bg-card text-card-foreground rounded-none shadow-none border-0" data-v0-t="card">
      <div class="p-0">
        <img th:src="@{/images/noImage.jpg}" alt="Image 1" class="aspect-square object-cover" width="100" height="100" />
      </div>
    </div>
    <div class="bg-card text-card-foreground rounded-none shadow-none border-0" data-v0-t="card">
      <div class="p-0">
        <img th:src="@{/images/noImage.jpg}" alt="Image 2" class="aspect-square object-cover" width="100" height="100" />
      </div>
    </div>
    <div class="bg-card text-card-foreground rounded-none shadow-none border-0" data-v0-t="card">
      <div class="p-0">
        <img th:src="@{/images/noImage.jpg}" alt="Image 3" class="aspect-square object-cover" width="100" height="100" />
      </div>
      <div class="fixed bottom-0 inset-x-0 bg-white border-t border-gray-300">
        <div class="flex justify-between items-center px-4 py-2">
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-6 w-6"
          >
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-6 w-6"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-6 w-6"
          >
            <rect width="18" height="18" x="3" y="3" rx="2"></rect>
            <path d="M8 12h8"></path>
            <path d="M12 8v8"></path>
          </svg>
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-6 w-6"
          >
            <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
          </svg>
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-6 w-6"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
</html>
