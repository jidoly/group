<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/comhead :: common_header(~{::title})">
    <title>닉네임변경</title>
</head>

<!--이거 3줄은 공통! -->
<body class="bodyCustom">
<div class="parents">
    <header th:replace="fragments/com/header"/>


    <!-- CONTENTS BEGIN -->
    <div id="sub_contents" class="my_main head_mg w-full">
        <div class="navi">
            <div class="top_navi"><a href="/member/mypage"><img src="/images/_img/cont/navi_arrow.png"></a><h2>닉네임 변경</h2></div>
        </div>
        <div class="w_box no_line">
            <form action="" th:action th:object="${signupDto}" method="post">
                <ul class="form">
                    <li>
                        <p class="overflow mb15">
                            <input type="text" th:field="*{nickname}" required="" placeholder="닉네임을 입력해주세요."/>
                            <button class="change-btn" type="submit">변경</button>
                        </p>
                    </li>
                </ul>
                <div class="field-error" th:errors="*{nickname}"/>
            </form>
        </div>
    </div>
    <!-- CONTENTS END -->

    <div class="m-96"></div>

    <div th:replace="fragments/com/bottom" /></div>

</div>
</body>
</html>
