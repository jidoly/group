<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/comhead :: common_header(~{::title})">
    <title>로그인</title>
</head>


<body class="bodyCustom items-center">
<div class="parents">

    <div
            class="border text-card-foreground w-full max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden"
            data-v0-t="card"
    >


        <form th:action method="post">
        <div class="flex flex-col space-y-1.5 p-6">
            <div class="flex justify-center py-4">
                <div class="inline-flex rounded-full border px-2.5 py-0.5 w-fit text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-foreground items-center">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="h-5 w-5 mr-2"
                    >
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"></path>
                        <path d="m9 12 2 2 4-4"></path>
                    </svg>
                    Secure Login
                </div>
            </div>
            <h3 class="font-title tracking-tight text-4xl text-center text-green-700">그루프</h3>
<!--            <h1 class="my-title font-title"><a th:href="@{/temp}">그루프</a></h1>-->
            <p class="font-base text-muted-foreground text-center mt-2">당신을 위한 모임 어플</p>
        </div>




        <div class="p-6 space-y-4">

            <div th:if="${error}">
                <p id="valid" class="field-error"><a th:text="${exception}"></a></p>
            </div>
            <div class="space-y-2">
                <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="email"
                >
                    Email
                </label>
                <input
                        type="email"
                        class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background uploadFile:border-0 uploadFile:bg-transparent uploadFile:text-sm uploadFile:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
                        id="email"
                        name="username"
                        placeholder="이메일@example.com"
                        required=""
                />
            </div>
            <div class="space-y-2">
                <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="password"
                >
                    Password
                </label>
                <input
                        type="password"
                        name="password"
                        class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background uploadFile:border-0 uploadFile:bg-transparent uploadFile:text-sm uploadFile:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
                        id="password"
                        placeholder="****"
                        required=""
                />
            </div>
        </div>
        <div class="p-6 flex justify-between items-center">
            <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full md:w-auto">
                Login
            </button>

            <button type="button"  th:onclick="|location.href='@{/member/signup}'|"
                    class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full md:w-auto">
                Join us
            </button>

            <a class="text-sm text-gray-600 hover:underline" href="#" rel="ugc">
                Forgot Password?
            </a>
        </div>
        </form>


    </div>
<!--    <div class="flex items-center justify-center mt-6">
        <a class="inline-flex items-center font-bold text-blue-500 hover:underline" href="#" rel="ugc">
            <span>Create an account</span>
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="ml-2 h-4 w-4"
            >
                <path d="M5 12h14"></path>
                <path d="m12 5 7 7-7 7"></path>
            </svg>
        </a>
    </div>-->
</div>
</body>
</html>
