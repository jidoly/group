						<span>

						</span>
        </p>

        <p class="info flex flex-col items-center">
          <span class="nickname font-title">유저닉네임</span>
          <span class="username font-content">email@email.com</span>
        </p>
      </div>
    </div>

    <!-- top 끝 -->

      <!-- 내클럽 -->

    <div class="bg-gray-100 pt-3 pl-3">
